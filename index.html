<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attack The LLM – CTF POC</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #111;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    #session-tag {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    #chat-log {
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.75rem;
      height: 400px;
      overflow-y: auto;
      background: #000;
      font-size: 0.9rem;
    }
    .msg {
      margin-bottom: 0.5rem;
    }
    .msg span.sender {
      font-weight: bold;
    }
    .msg.user span.sender {
      color: #4fc3f7;
    }
    .msg.bot span.sender {
      color: #ffca28;
    }
    .msg.system span.sender {
      color: #ef5350;
    }
    #input-row {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: #111;
      color: #eee;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #42a5f5;
      color: #000;
      font-weight: bold;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Attack The LLM – CTF POC</h1>
  <div id="session-tag">Session: (not assigned yet)</div>

  <div id="chat-log"></div>

  <div id="input-row">
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <div id="status"></div>

  <script>
    // Backend on your new droplet
    const API_BASE = "http://104.248.67.174";

    let gameState = {};
    let clientTag = null;

    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const statusEl = document.getElementById("status");
    const sessionTagEl = document.getElementById("session-tag");

    function appendMessage(sender, text, type = "bot") {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerHTML = `<span class="sender">${sender}:</span> <span class="text">${text}</span>`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("You", text, "user");
      userInput.value = "";
      userInput.focus();
      sendBtn.disabled = true;
      statusEl.textContent = "Talking to the CTF bot...";

      try {
        const res = await fetch(`${API_BASE}/api/ctf-chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            gameState: gameState,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          const errMsg = data && data.error ? data.error : "Unknown error";
          appendMessage("System", errMsg, "system");
        } else {
          appendMessage("CTF Bot", data.reply, "bot");
          if (data.gameState) {
            gameState = data.gameState;
          }
          if (data.clientTag) {
            clientTag = data.clientTag;
            sessionTagEl.textContent = "Session: " + clientTag;
          }
        }
      } catch (err) {
        console.error(err);
        appendMessage("System", "Network error talking to backend.", "system");
      } finally {
        sendBtn.disabled = false;
        statusEl.textContent = "";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial welcome message
    appendMessage(
      "CTF Bot",
      "Welcome to Attack The LLM. Chat with me and see if you can uncover the hidden flag.",
      "bot"
    );
  </script>
</body>
</html>
